					<!--<input type="text" placeholder="用户名/手机/邮箱/卡号" />
					<span class="input_delete"></span>-->
				</div>
			</li>
			<li>
				<label>密码</label>
				<div class="clear-input-box">
                <input class="li_input password" maxlength="20" required="" tabindex="2"  type="password" placeholder="8-20位字母、数字和符号"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
				<!--	<input type="password" placeholder="6-20位字母、数字和符号" />

			 <li id="VerifyCode">

            <li id="InviteCode">
                <label>邀请码</label>
